<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Detalle del software - SoftHub Repositorio Estudiantil">
    <title>Detalle - SoftHub</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
    <!-- Detail Page CSS -->
    <link href="css/app.css" rel="stylesheet">
</head>

<body>
    <!-- Header / Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <i class="bi bi-box-seam-fill me-2"></i>
                <span class="fw-bold">SoftHub</span>
            </a>
            <div class="d-flex align-items-center gap-3">
                <a href="index.html" class="btn btn-outline-secondary btn-sm">
                    <i class="bi bi-arrow-left me-1"></i>Volver
                </a>
                <button class="btn btn-theme-toggle" id="themeToggle" title="Cambiar tema">
                    <i class="bi bi-moon-stars-fill"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- App Detail Header -->
    <section class="app-detail-header" id="appHeader">
        <div class="container">
            <div class="d-flex flex-column flex-md-row align-items-start gap-4">
                <div class="app-detail-icon" id="appIcon">
                    <i class="bi bi-code-slash"></i>
                </div>
                <div class="flex-grow-1">
                    <h1 class="fw-bold mb-2" id="appName">Cargando...</h1>
                    <p class="text-muted mb-3" id="appAuthor">
                        <i class="bi bi-person-circle me-1"></i>
                        <span>Autor</span>
                    </p>
                    <p class="lead" id="appDescription">Cargando descripción...</p>
                    <div class="app-meta" id="appMeta">
                        <!-- Meta badges will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <main class="py-5">
        <div class="container">
            <div class="row">
                <!-- Main Column - README -->
                <div class="col-lg-8">
                    <div class="readme-content" id="readmeContent">
                        <div class="text-center py-5">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Cargando...</span>
                            </div>
                            <p class="mt-2 text-muted">Cargando README...</p>
                        </div>
                    </div>

                    <!-- Ratings Section -->
                    <div class="ratings-section" id="ratingsSection">
                        <h3 class="fw-bold mb-4">
                            <i class="bi bi-chat-square-heart me-2" style="color: var(--primary-400);"></i>
                            Opiniones
                        </h3>
                        <div id="ratingsContent">
                            <div class="text-center py-4">
                                <div class="spinner-border spinner-border-sm text-primary" role="status"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Sidebar -->
                <div class="col-lg-4">
                    <!-- Download Button -->
                    <a href="#" class="btn-download mb-4" id="downloadBtn" target="_blank">
                        <i class="bi bi-github"></i>
                        Ver en GitHub
                    </a>

                    <!-- Stats Card -->
                    <div class="sidebar-card">
                        <h5><i class="bi bi-graph-up"></i>Estadísticas</h5>
                        <div class="stats-grid" id="statsGrid">
                            <div class="stat-box">
                                <div class="value" id="statStars">-</div>
                                <div class="label">Estrellas</div>
                            </div>
                            <div class="stat-box">
                                <div class="value" id="statForks">-</div>
                                <div class="label">Forks</div>
                            </div>
                            <div class="stat-box">
                                <div class="value" id="statIssues">-</div>
                                <div class="label">Issues</div>
                            </div>
                            <div class="stat-box">
                                <div class="value" id="statWatchers">-</div>
                                <div class="label">Watchers</div>
                            </div>
                        </div>
                    </div>

                    <!-- Languages Card -->
                    <div class="sidebar-card">
                        <h5><i class="bi bi-code-square"></i>Lenguajes</h5>
                        <div class="language-bar" id="languageBar"></div>
                        <div class="languages-list" id="languagesList"></div>
                    </div>

                    <!-- Info Card -->
                    <div class="sidebar-card">
                        <h5><i class="bi bi-info-circle"></i>Información</h5>
                        <div id="infoList">
                            <!-- Info will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer py-4">
        <div class="container text-center">
            <span class="text-muted">
                <i class="bi bi-box-seam-fill me-1"></i>
                SoftHub © 2026 - Repositorio de Software Estudiantil
            </span>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Custom JS -->
    <script src="js/github-api.js"></script>
    <script src="js/ratings.js"></script>
    <script>
        // Language colors (from GitHub)
        const LANGUAGE_COLORS = {
            'JavaScript': '#f1e05a',
            'TypeScript': '#3178c6',
            'Python': '#3572A5',
            'Java': '#b07219',
            'C#': '#178600',
            'C++': '#f34b7d',
            'C': '#555555',
            'PHP': '#4F5D95',
            'Ruby': '#701516',
            'Go': '#00ADD8',
            'Rust': '#dea584',
            'Swift': '#F05138',
            'Kotlin': '#A97BFF',
            'HTML': '#e34c26',
            'CSS': '#563d7c',
            'Vue': '#41b883',
            'Shell': '#89e051',
            'Jupyter Notebook': '#DA5B0B'
        };

        // Initialize theme
        function initTheme() {
            const themeToggle = document.getElementById('themeToggle');
            const savedTheme = localStorage.getItem('softhub_theme') || 'dark';

            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);

            themeToggle?.addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('softhub_theme', newTheme);
                updateThemeIcon(newTheme);
            });
        }

        function updateThemeIcon(theme) {
            const icon = document.querySelector('#themeToggle i');
            if (icon) {
                icon.className = theme === 'dark' ? 'bi bi-sun-fill' : 'bi bi-moon-stars-fill';
            }
        }

        // Get URL parameters
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                id: params.get('id'),
                url: params.get('url')
            };
        }

        // Load app details
        async function loadAppDetails() {
            const params = getUrlParams();

            if (!params.id && !params.url) {
                document.getElementById('appName').textContent = 'Error: No se especificó proyecto';
                return;
            }

            let app = null;

            // Intentar cargar desde projects.json primero
            try {
                const response = await fetch('data/projects.json');
                if (response.ok) {
                    const data = await response.json();
                    app = data.projects.find(p => p.id === params.id);
                    if (app) console.log('✓ Proyecto cargado desde projects.json');
                } else {
                    console.warn('✗ No se pudo cargar projects.json (status: ' + response.status + ')');
                }
            } catch (e) {
                console.warn('⚠ Error al acceder a projects.json:', e);
            }

            // Fallback: si no se encontró en JSON, intentar con GitHub API
            if (!app && params.url) {
                const info = await GitHubAPI.getSoftwareInfo(params.url);
                if (info) {
                    app = info;
                }
            }

            if (!app) {
                document.getElementById('appName').textContent = 'Error al cargar';
                document.getElementById('appDescription').textContent = 'No se pudo obtener información del repositorio';
                return;
            }

            // Update page title
            document.title = `${app.name} - SoftHub`;

            // Update header
            document.getElementById('appName').textContent = app.name;
            document.getElementById('appAuthor').innerHTML = `
                <i class="bi bi-person-circle me-1"></i>
                <a href="${app.authorUrl}" target="_blank" style="color: var(--primary-400);">${app.author_name || app.author}</a>
            `;
            document.getElementById('appDescription').textContent = app.description;

            // Update icon
            const langIcon = GitHubAPI.getLanguageIcon(app.language);
            document.getElementById('appIcon').innerHTML = `<i class="bi ${langIcon}"></i>`;

            // Update meta badges
            const metaHtml = `
                <span class="meta-badge">
                    <i class="bi bi-code-slash"></i>
                    ${app.language}
                </span>
                <span class="meta-badge">
                    <i class="bi bi-shield-check"></i>
                    ${app.license || 'No especificada'}
                </span>
                <span class="meta-badge">
                    <i class="bi bi-calendar3"></i>
                    Actualizado ${GitHubAPI.formatDate(app.updatedAt)}
                </span>
            `;
            document.getElementById('appMeta').innerHTML = metaHtml;

            // Update download button
            document.getElementById('downloadBtn').href = app.githubUrl || params.url || '#';

            // Update stats
            document.getElementById('statStars').textContent = app.stars || 0;
            document.getElementById('statForks').textContent = app.forks || 0;
            document.getElementById('statIssues').textContent = app.openIssues || 0;
            document.getElementById('statWatchers').textContent = app.watchers || 0;

            // Update languages
            renderLanguages(app.languages);

            // Update info
            renderInfo(app);

            // Obtener owner/repo para la llamada al README
            const githubUrl = app.githubUrl || params.url;
            const parsed = GitHubAPI.parseGitHubUrl(githubUrl);

            if (parsed) {
                // Load README desde GitHub API
                await loadReadme(parsed.owner, parsed.repo);
            } else {
                document.getElementById('readmeContent').innerHTML = `
                    <div class="text-center py-5">
                        <i class="bi bi-file-earmark-x text-muted" style="font-size: 3rem;"></i>
                        <p class="mt-3 text-muted">No se pudo determinar el repositorio para cargar el README</p>
                    </div>
                `;
            }

            // Load ratings
            await loadRatings(app.id);
        }

        function renderLanguages(languages) {
            const bar = document.getElementById('languageBar');
            const list = document.getElementById('languagesList');

            if (!languages || Object.keys(languages).length === 0) {
                bar.innerHTML = '<div class="language-segment" style="width: 100%; background: var(--border-color);"></div>';
                list.innerHTML = '<p class="text-muted">No hay información de lenguajes</p>';
                return;
            }

            const total = Object.values(languages).reduce((a, b) => a + b, 0);
            let barHtml = '';
            let listHtml = '';

            for (const [lang, bytes] of Object.entries(languages)) {
                const percentage = ((bytes / total) * 100).toFixed(1);
                const color = LANGUAGE_COLORS[lang] || '#6b5f7a';

                barHtml += `<div class="language-segment" style="width: ${percentage}%; background: ${color};"></div>`;
                listHtml += `
                    <div class="language-item">
                        <span class="language-dot" style="background: ${color};"></span>
                        <span>${lang}</span>
                        <span class="ms-auto">${percentage}%</span>
                    </div>
                `;
            }

            bar.innerHTML = barHtml;
            list.innerHTML = listHtml;
        }

        function renderInfo(app) {
            const infoList = document.getElementById('infoList');

            let html = `
                <div class="d-flex justify-content-between py-2 border-bottom" style="border-color: var(--border-light) !important;">
                    <span class="text-muted">Creado</span>
                    <span style="color: var(--text-primary);">${new Date(app.createdAt).toLocaleDateString('es')}</span>
                </div>
                <div class="d-flex justify-content-between py-2 border-bottom" style="border-color: var(--border-light) !important;">
                    <span class="text-muted">Actualizado</span>
                    <span style="color: var(--text-primary);">${new Date(app.updatedAt).toLocaleDateString('es')}</span>
                </div>
                <div class="d-flex justify-content-between py-2 border-bottom" style="border-color: var(--border-light) !important;">
                    <span class="text-muted">Licencia</span>
                    <span style="color: var(--text-primary);">${app.license}</span>
                </div>
                <div class="d-flex justify-content-between py-2">
                    <span class="text-muted">Tamaño</span>
                    <span style="color: var(--text-primary);">${(app.size / 1024).toFixed(1)} MB</span>
                </div>
            `;

            if (app.homepage) {
                html += `
                    <div class="mt-3">
                        <a href="${app.homepage}" target="_blank" class="btn btn-outline-secondary btn-sm w-100">
                            <i class="bi bi-globe me-1"></i>Sitio web
                        </a>
                    </div>
                `;
            }

            infoList.innerHTML = html;
        }

        async function loadReadme(owner, repo) {
            const container = document.getElementById('readmeContent');

            try {
                const readme = await GitHubAPI.getReadme(owner, repo);

                if (readme) {
                    // Parse markdown to HTML using marked.js
                    const html = marked.parse(readme);
                    container.innerHTML = html;
                } else {
                    // Verificar si el error fue por límite de API
                    const error = GitHubAPI.lastError;
                    if (error && error.status === 403) {
                        const resetTime = error.reset ? new Date(error.reset * 1000).toLocaleTimeString() : 'un momento';
                        container.innerHTML = `
                            <div class="text-center py-5">
                                <i class="bi bi-clock-history text-warning" style="font-size: 3rem;"></i>
                                <h4 class="mt-3">Límite de API alcanzado</h4>
                                <p class="text-muted">GitHub ha limitado temporalmente las peticiones para tu conexión.<br>
                                Se restablecerá aproximadamente a las <strong>${resetTime}</strong>.</p>
                                <button onclick="location.reload()" class="btn btn-outline-secondary btn-sm mt-2">
                                    <i class="bi bi-arrow-clockwise me-1"></i>Reintentar
                                </button>
                            </div>
                        `;
                    } else {
                        container.innerHTML = `
                            <div class="text-center py-5">
                                <i class="bi bi-file-earmark-x text-muted" style="font-size: 3rem;"></i>
                                <p class="mt-3 text-muted">No se encontró README en este repositorio</p>
                            </div>
                        `;
                    }
                }
            } catch (error) {
                container.innerHTML = `
                    <div class="text-center py-5">
                        <i class="bi bi-exclamation-triangle text-warning" style="font-size: 3rem;"></i>
                        <p class="mt-3 text-muted">Error al cargar el README</p>
                    </div>
                `;
            }
        }

        async function loadRatings(appId) {
            const container = document.getElementById('ratingsContent');

            // Get ratings
            const ratings = await RatingsSystem.getRatings(appId);
            const average = RatingsSystem.calculateAverage(ratings);

            let html = '';

            // Average rating display
            if (ratings.length > 0) {
                html += `
                    <div class="average-rating">
                        <span class="big-rating">${average}</span>
                        <div class="rating-details">
                            <div class="stars">${RatingsSystem.renderStars(average)}</div>
                            <span>${ratings.length} opinión${ratings.length !== 1 ? 'es' : ''}</span>
                        </div>
                    </div>
                `;
            }

            // Comments
            html += RatingsSystem.renderComments(ratings);

            // Form
            html += RatingsSystem.renderForm(appId);

            container.innerHTML = html;

            // Initialize form events
            RatingsSystem.initFormEvents(appId);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            loadAppDetails();
        });
    </script>
</body>

</html>
